<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!-- templates/registration/signup.html -->
        {% extends "base.html" %}
        {% block title %}Rejestracja{% endblock %}
        {% block content %}
            <h1>Rejestracja</h1>
            <form method="post" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div>
            <label for="{{ form.username.id_for_label }}">Nazwa użytkownika</label>
            {{ form.username }}
            {{ form.username.errors }}
            </div>
            <div>
            <label for="{{ form.email.id_for_label }}">Email</label>
            {{ form.email }}
            {{ form.email.errors }}
            </div>
            <div>
            <label for="{{ form.password1.id_for_label }}">Hasło</label>
            {{ form.password1 }}
            {{ form.password1.errors }}
            </div>
            <div>
            <label for="{{ form.password2.id_for_label }}">Powtórz hasło</label>
            {{ form.password2 }}
            {{ form.password2.errors }}
            </div>
            <button type="submit">Utwórz konto</button>
            </form>
            <p>Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
        {% endblock %}</title>
</head>
<body>

</body>
</html>
