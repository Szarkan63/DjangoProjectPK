{% extends "base.html" %}
{% block title %}Logowanie{% endblock %}
{% block content %}
    <section class="auth-wrap">
        <div class="card auth-card">
            <h1 class="card-title">Logowanie</h1>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-field">
                    <label for="{{ form.username.id_for_label }}">Nazwa użytkownika</label>
                    {{ form.username }}
                    <div class="field-error">{{ form.username.errors }}</div>
                </div>
                <div class="form-field">
                    <label for="{{ form.password.id_for_label }}">Hasło</label>
                    {{ form.password }}
                    <div class="field-error">{{ form.password.errors }}</div>
                </div>
                <button class="btn btn-primary" type="submit">Zaloguj się</button>
            </form>
            <p class="muted mt-sm">Nie masz konta?
                <a class="link" href="{% url 'signup' %}">Zarejestruj się</a>
            </p>
        </div>
    </section>
{% endblock %}
