{% extends "base.html" %}

{% block title %}Sprzedaj Mema{% endblock %}

{% block content %}
<div class="auth-wrap">
    <div class="card auth-card">
        <h1 class="card-title">Sprzedaj Mema</h1>
        <p class="muted">Uzupełnij poniższe pola, aby wystawić mema na sprzedaż w naszym sklepie.</p>
        <form method="post" enctype="multipart/form-data" class="mt-sm">
            {% csrf_token %}
            <div class="form-field">
                <label for="id_name">Tytuł</label>
                <input type="text" name="name" id="id_name" class="input" required>
            </div>
            <div class="form-field">
                <label for="id_description">Opis</label>
                <textarea name="description" id="id_description" class="input" rows="4"></textarea>
            </div>
            <div class="form-field">
                <label for="id_price">Cena (PLN)</label>
                <input type="number" name="price" step="0.01" id="id_price" class="input" required>
            </div>
            <div class="form-field">
                <label for="id_image">Plik z memem</label>
                <input type="file" name="image" accept="image/*" id="id_image" class="input" required>
            </div>
            <button type="submit" class="btn btn-primary mt-sm" style="width: 100%;">Wystaw na sprzedaż</button>
        </form>
    </div>
</div>
{% endblock %}
